<!doctype html>
<html>
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body data-page="login">
  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4">
          <h4>Login</h4>
          <form id="loginForm" class="mt-3">
            <div class="mb-3"><input id="username" class="form-control" placeholder="username" required></div>
            <div class="mb-3"><input id="password" type="password" class="form-control" placeholder="password" required></div>
            <button class="btn btn-success" type="submit">Login</button>
          </form>
          <p class="mt-3 text-muted small">Demo user: any username/password works (auth is local demo)</p>
        </div>
      </div>
    </div>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
