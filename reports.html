<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reports</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body data-page="reports">
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Plantation</a>
    </div>
  </nav>

  <main class="container py-4">
    <h2>Reports</h2>
    <div class="d-flex mb-3">
      <input id="search" class="form-control me-2" placeholder="Search by plant type or notes">
      <button id="exportBtn" class="btn btn-outline-primary">Export CSV</button>
    </div>

    <div class="table-responsive">
      <table id="entriesTable" class="table table-striped table-sm">
        <thead><tr><th>Date</th><th>Type</th><th>Qty</th><th>Area</th><th>Photo</th><th>Actions</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>

    <hr>
    <h4>Summary chart</h4>
    <div style="height:240px;">
      <canvas id="chartCanvas" height="120"></canvas>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
