<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Plantation Data Entry</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- CDN libraries -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <header>
    <h1>Plantation Data Entry</h1>
    <div class="actions">
      <button id="loginBtn">Login</button>
      <button id="addBtn">+ Add Entry</button>
      <button id="exportCsv">Export CSV</button>
      <button id="exportXlsx">Export Excel</button>
      <button id="exportPdf">Export PDF</button>
    </div>
  </header>

  <main>
    <section class="controls">
      <input id="searchInput" placeholder="Search by tree name, location..." />
      <select id="filterSpecies">
        <option value="">All species</option>
      </select>
      <input id="dateFrom" type="date" />
      <input id="dateTo" type="date" />
    </section>

    <section class="table-wrap">
      <table id="dataTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Tree Name</th>
            <th>Species</th>
            <th>Planted On</th>
            <th>Location</th>
            <th>Height (m)</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section class="chart">
      <canvas id="speciesChart"></canvas>
    </section>
  </main>

  <!-- Modals -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h2 id="modalTitle">Add Entry</h2>
      <form id="entryForm">
        <input name="id" type="hidden" />
        <label>Tree Name <input name="name" required /></label>
        <label>Species <input name="species" required /></label>
        <label>Planted On <input name="plantedOn" type="date" required /></label>
        <label>Location <input name="location" required /></label>
        <label>Height (m) <input name="height" type="number" step="0.01" required /></label>
        <div class="modal-actions">
          <button type="submit">Save</button>
          <button type="button" id="cancelBtn">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <div id="loginModal" class="modal hidden">
    <div class="modal-content">
      <h2>Login</h2>
      <form id="loginForm">
        <label>Username <input name="username" required /></label>
        <label>Password <input name="password" type="password" required /></label>
        <div class="modal-actions">
          <button type="submit">Login</button>
          <button type="button" id="loginCancel">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
