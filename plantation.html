<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>New Plantation Entry</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="css/styles.css">
</head>
<body data-page="plantation">
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Plantation</a>
    </div>
  </nav>

  <main class="container py-4">
    <h2 id="formTitle">Add Plantation Entry</h2>

    <form id="plantationForm" class="row g-3 needs-validation" novalidate>
      <div class="col-md-4">
        <label class="form-label">Plant Type</label>
        <select id="plantType" class="form-select" required>
          <option value="">Choose...</option>
          <option>Teak</option>
          <option>Acacia</option>
          <option>Mango</option>
          <option>Other</option>
        </select>
        <div class="invalid-feedback">Please select plant type.</div>
      </div>

      <div class="col-md-4">
        <label class="form-label">Variety</label>
        <input id="variety" class="form-control" placeholder="e.g. Tectona grandis">
      </div>

      <div class="col-md-2">
        <label class="form-label">Quantity</label>
        <input id="quantity" type="number" class="form-control" min="1" value="1" required>
        <div class="invalid-feedback">Enter quantity.</div>
      </div>

      <div class="col-md-2">
        <label class="form-label">Area (ha)</label>
        <input id="area" type="number" step="0.01" class="form-control">
      </div>

      <div class="col-md-4">
        <label class="form-label">Date planted</label>
        <input id="plantedAt" type="date" class="form-control" required>
        <div class="invalid-feedback">Select a date.</div>
      </div>

      <div class="col-md-4">
        <label class="form-label">Photo</label>
        <input id="photoInput" type="file" accept="image/*" class="form-control">
        <img id="photoPreview" class="preview mt-2 d-none" alt="preview">
      </div>

      <div class="col-12">
        <label class="form-label">Notes</label>
        <textarea id="notes" class="form-control" rows="2"></textarea>
      </div>

      <div class="col-12">
        <label class="form-label">Pick location (click map)</label>
        <div id="map" class="mb-2"></div>
        <div class="row">
          <div class="col-md-6"><input id="lat" class="form-control" placeholder="Latitude"></div>
          <div class="col-md-6"><input id="lng" class="form-control" placeholder="Longitude"></div>
        </div>
        <button type="button" id="locBtn" class="btn btn-sm btn-outline-primary mt-2">Use my location</button>
      </div>

      <div class="col-12">
        <button class="btn btn-success" type="submit">Save Entry</button>
        <button class="btn btn-secondary" type="reset">Reset</button>
      </div>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
